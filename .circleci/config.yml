version: 2
jobs:
  build:
    working_directory: ~/workspace
    docker:
      - image: node:10
    steps:
      - checkout
      - restore_cache:
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - save_cache:
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/workspace/node_modules

workflows:
  version: 2
  nuxt_build: # workflow name
    jobs:
      - build