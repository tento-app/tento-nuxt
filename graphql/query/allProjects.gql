query($page_size: Int, $endCursor: String!){
  allProjects(first:$page_size, after: $endCursor){
    edges{
      node{
        id
        header
        name
        user{
          username
          logo
        }
        tags{
          edges{
            node{
              name
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}